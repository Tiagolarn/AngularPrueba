<div class="container">
  <h2>{{ title }}</h2>
  <form [formGroup]="formularioUsuario" (ngSubmit)="submitForm()" style="max-width: 600px; margin: auto;">


    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control">
      <div *ngIf="formularioUsuario.get('nombre')?.errors?.['required'] && formularioUsuario.get('nombre')?.touched" class="text-danger">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" formControlName="correo" class="form-control">
      <div *ngIf="formularioUsuario.get('correo')?.errors?.['required'] && formularioUsuario.get('correo')?.touched" class="text-danger">
        Correo electrónico es requerido
      </div>
      <div *ngIf="formularioUsuario.get('correo')?.errors?.['email'] && formularioUsuario.get('correo')?.touched" class="text-danger">
        Correo electrónico debe tener un formato válido
      </div>
    </div>

    <div class="form-group">
      <label for="numero">Número de teléfono:</label>
      <input type="number" id="numero" formControlName="numero" class="form-control">
      <div *ngIf="formularioUsuario.get('numero')?.errors?.['required']&& formularioUsuario.get('numero')?.touched" class="text-danger">
        Número de teléfono es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" formControlName="direccion" class="form-control">
      <div *ngIf="formularioUsuario.get('direccion')?.errors?.['required'] && formularioUsuario.get('direccion')?.touched" class="text-danger">
        Dirección es requerida
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

    <div *ngIf="enviado" class="text-success">
      La información se ha enviado correctamente.
    </div>

  </form>
</div>
